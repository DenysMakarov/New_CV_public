<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MagicSliderLine</title>
    <!--<link rel="stylesheet" href="css/app.css">-->
    <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">

</head>
<body>


<header class="header">
    <div class="bl-TEXT">
        <div class="text_first">MAGIC</div>
        <div class="text_second">SLIDER</div>
    </div>
    <div class="main_block" id="main_block">

        <div class="option_block" id="option_block">
            <form action="" class="form_1">
                <p class="p_form_1">DIRECTION:</p>
                <input id="direction_check_1" type="radio" name="option1" checked>
                <input id="direction_check_2" type="radio" name="option1">
                <label class="direction_check direction_check_1" for="direction_check_1"><p></p></label>
                <label class="direction_check direction_check_2" for="direction_check_2"><p></p></label>
                <!--<div id="xxx"></div>-->

                <p class="p_form_1">ANIMATION:</p>
                <input id="animation_check_1" type="radio" name="option2" checked>
                <input id="animation_check_2" type="radio" name="option2">
                <label class="animation_check animation_check_1" for="animation_check_1"><p></p></label>
                <label class="animation_check animation_check_2" for="animation_check_2"><p></p></label>

                <div class="play" id="play">
                    <p class="play_text">PLAY</p>
                </div>
            </form>
        </div>

        <div class="option_block_second" id="option_block_second">
            <form class="form_2">
                <p class="speed">SPEED:</p>
                <input type="text" id="speed" placeholder="0.1 - ...">

                <p class="time">TIME:</p>
                <input type="text" id="time" placeholder="1000 - ....">

                <p class="pagination_check_text">PAGINATION:</p>
                <input type="checkbox" id="pagination_check">
                <label class="pagination_check " for="pagination_check">
                    <p class="on on_1">O</p>
                    <p class="on on_2">N</p><br>
                    <p class="off off_1">O</p>
                    <p class="off off_2">F</p>
                    <p class="off off_3">F</p>
                </label>

            </form>
        </div>


        <div class="slider_block" id="slider_block">
            <div class="slider_block_cover" id="slider_block_cover">
                <div class="background_ms" data-path_img="img/day__1.jpg">
                    <div class="desc_ms">
                        <!--<p class="first_desc_ms p" data-n="0">06:00 am</p>-->
                    </div>
                </div>
                <div class="background_ms" data-path_img="img/day__2.jpg">
                    <div class="desc_ms ">
                        <!--<p class="second_desc_ms p" data-n="1">11:05 am</p>-->
                    </div>
                </div>
                <div class="background_ms" data-path_img="img/day__3.jpg">
                    <div class="desc_ms ">
                        <!--<p class="third_desc_ms p" data-n="2">16:15 pm</p>-->
                    </div>
                </div>
                <div class="background_ms" data-path_img="img/day__4.jpg">
                    <div class="desc_ms ">
                        <!--<p class="fourth_desc_ms p" data-n="3">19:30 pm</p>-->
                    </div>
                </div>
                <div class="background_ms" data-path_img="img/day__5.jpg">
                    <div class="desc_ms ">
                        <!--<p class="fifth_desc_ms p" data-n="4">11:59 pm</p>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>
</body>
</html>
